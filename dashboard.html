<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SDS Dashboard 2x2 – contain (geen verlies)</title>
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
  <style>
    html,body{height:100%;margin:0;background:#000;overflow:hidden}
    .grid{
      position:fixed; inset:0;
      display:grid; gap:0; padding:0;
      grid-template-columns:1fr 1fr; grid-template-rows:1fr 1fr;
    }
    .tile{position:relative; background:#000}
    .tile iframe{
      position:absolute; top:50%; left:50%;
      width:100%; height:100%;
      transform:translate(-50%,-50%);
      border:0; display:block; background:#000;
      /* Geen scaling/cropping: volledige inhoud zichtbaar.
         Zwarte randen zijn mogelijk — dat is de keuze hier. */
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Links-boven: Google Slides (EMBED, geen crop) -->
    <div class="tile">
      <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vTB4lMt4bamqBAP1FgsCRuuyZ1iBBkj1qrEMBdXDIq47oZyPu_85UEFIU5lyWURwpGmEIPeRTX7Z4qq/embed?start=true&loop=true&delayms=10000"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Rechts-boven: SDS website (geen crop) -->
    <div class="tile">
      <iframe src="https://www.sdsommen.nl/" scrolling="no"></iframe>
    </div>

    <!-- Links-onder: Google Sheets — zorg dat dit een echte /pubhtml-URL is -->
    <div class="tile">
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQxzI_1uftG62wPNjObFxY__OYfp1QxpqBNHZhSWryj2CQQUHIZpikeVcu5p2qh5cqC-ZpIhB6WM0fV/pubhtml?widget=true&headers=false&single=true">
      </iframe>
    </div>

    <!-- Rechts-onder: YouTube (geen crop) -->
    <div class="tile">
      <iframe
        src="https://www.youtube.com/embed/S35uPf--D6k?autoplay=1&mute=1&loop=1&playlist=S35uPf--D6k&controls=0&modestbranding=1&playsinline=1&rel=0"
        allow="autoplay; fullscreen; encrypted-media">
      </iframe>
    </div>
  </div>
</body>
</html>
