<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SDS Dashboard 2x2</title>
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
  <style>
    html,body{height:100%;margin:0;background:#000;overflow:hidden}
    .grid{position:fixed;inset:0;display:grid;grid-template-columns:1fr 1fr;grid-template-rows:1fr 1fr;gap:0}
    .tile{position:relative;overflow:hidden;background:#000}
    .tile iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0;display:block;background:#000}

    /* Slides: gebruik /embed + klein overschot en een dunne overlay om Google-balk te maskeren */
    .slides iframe{top:-34px;left:-8%;width:116%;height:calc(100% + 68px)}
    .slides::after{content:"";position:absolute;left:0;right:0;bottom:0;height:26px;background:#000;pointer-events:none}

    /* Andere panelen iets “coveren” voor geen randen/scroll */
    .site   iframe{width:108%;height:108%}
    .sheet  iframe{width:110%;height:110%}
    .youtube iframe{width:116%;height:116%}
    .youtube{cursor:none}
  </style>
</head>
<body>
  <div class="grid">
    <!-- Links-boven: Google Slides (EMBED!) -->
    <div class="tile slides">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTB4lMt4bamqBAP1FgsCRuuyZ1iBBkj1qrEMBdXDIq47oZyPu_85UEFIU5lyWURwpGmEIPeRTX7Z4qq/embed?start=true&loop=true&delayms=10000" allowfullscreen></iframe>
    </div>

    <!-- Rechts-boven: SDS site -->
    <div class="tile site"><iframe src="https://www.sdsommen.nl/" scrolling="no"></iframe></div>

    <!-- Links-onder: Google Sheets (PUBHTML) -->
    <div class="tile sheet">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQxzI_1uftG62wPNjObFxY__OYfp1QxpqBNHZhSWryj2CQQUHIZpikeVcu5p2qh5cqC-ZpIhB6WM0fV/pubhtml?widget=true&headers=false&single=true"></iframe>
    </div>

    <!-- Rechts-onder: YouTube -->
    <div class="tile youtube">
      <iframe src="https://www.youtube.com/embed/S35uPf--D6k?autoplay=1&mute=1&loop=1&playlist=S35uPf--D6k&controls=0&modestbranding=1&playsinline=1&rel=0" allow="autoplay; fullscreen; encrypted-media"></iframe>
    </div>
  </div>
</body>
</html>
