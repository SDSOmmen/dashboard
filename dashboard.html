<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SDS Dashboard 2x2 â€“ strak</title>
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
  <style>
    /* Volledig scherm, geen randen of scroll */
    html,body{height:100%;margin:0;background:#000;overflow:hidden}

    /* 2x2 grid zonder ruimte ertussen */
    .grid{
      position:fixed; inset:0;
      display:grid; grid-template-columns:1fr 1fr; grid-template-rows:1fr 1fr;
      gap:0; padding:0;
    }

    /* Elke tegel: verbergt scrollbars en snijdt af wat buiten beeld valt */
    .tile{position:relative; overflow:hidden; background:#000}
    .tile iframe{
      width:100%; height:100%;
      border:0; display:block; background:#000;
    }

    /* Google Slides croppen: geen balk onder + geen zwarte randen links/rechts */
    .tile.slides iframe{
      position:absolute;
      top:-36px;                     /* verbergt onderbalk */
      left:-9%;                      /* schuif iets naar links */
      width:118%;                    /* iets breder om zwarte randen te maskeren */
      height:calc(100% + 72px);      /* extra hoogte om boven/onder te vangen */
    }

    /* Optioneel: YouTube net wat cleaner zonder cursor */
    .tile.youtube{cursor:none}
  </style>
</head>
<body>
  <div class="grid">
    <!-- Links-boven: Google Slides (EMBED) -->
    <div class="tile slides">
      <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vTB4lMt4bamqBAP1FgsCRuuyZ1iBBkj1qrEMBdXDIq47oZyPu_85UEFIU5lyWURwpGmEIPeRTX7Z4qq/embed?start=true&loop=true&delayms=10000"
        allow="fullscreen"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Rechts-boven: SDS-website (scroll verbergen) -->
    <div class="tile">
      <iframe src="https://www.sdsommen.nl/" scrolling="no"></iframe>
    </div>

    <!-- Links-onder: Google Spreadsheet (tabs/titel verbergen met single=true) -->
    <div class="tile">
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQxzI_1uftG62wPNjObFxY__OYfp1QxpqBNHZhSWryj2CQQUHIZpikeVcu5p2qh5cqC-ZpIhB6WM0fV/pubhtml?widget=true&headers=false&single=true">
      </iframe>
    </div>

    <!-- Rechts-onder: YouTube (clean) -->
    <div class="tile youtube">
      <iframe
        src="https://www.youtube.com/embed/S35uPf--D6k?autoplay=1&mute=1&loop=1&playlist=S35uPf--D6k&controls=0&modestbranding=1&playsinline=1&rel=0"
        allow="autoplay; fullscreen; encrypted-media">
      </iframe>
    </div>
  </div>
</body>
</html>
