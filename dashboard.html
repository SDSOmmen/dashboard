<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard 2x2 â€“ randloos</title>
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
  <style>
    html,body{height:100%;margin:0;background:#000;overflow:hidden}
    .grid{
      position:fixed; inset:0;          /* vult het hele scherm */
      display:grid;
      grid-template-columns:1fr 1fr;    /* 2 kolommen */
      grid-template-rows:1fr 1fr;       /* 2 rijen */
      gap:0;                            /* <-- geen ruimte tussen panelen */
      padding:0;                        /* <-- geen buitenrand */
    }
    iframe{
      width:100%; height:100%;
      border:0; display:block;          /* geen mini-ruimte door inline baseline */
      background:#000;                  /* geen rand als content kleiner is */
      overflow:hidden;                  /* scrollbar-lijntjes voorkomen */
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Links-boven: Google Slides -->
    <iframe
      src="https://docs.google.com/presentation/d/e/2PACX-1vTB4lMt4bamqBAP1FgsCRuuyZ1iBBkj1qrEMBdXDIq47oZyPu_85UEFIU5lyWURwpGmEIPeRTX7Z4qq/embed?start=true&loop=true&delayms=10000"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- Rechts-boven: SDS Ommen -->
    <iframe src="https://www.sdsommen.nl/"></iframe>

    <!-- Links-onder: Google Spreadsheet -->
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQxzI_1uftG62wPNjObFxY__OYfp1QxpqBNHZhSWryj2CQQUHIZpikeVcu5p2qh5cqC-ZpIhB6WM0fV/pubhtml?widget=true&headers=false"></iframe>

    <!-- Rechts-onder: YouTube -->
    <iframe
      src="https://www.youtube.com/embed/S35uPf--D6k?autoplay=1&mute=1&loop=1&playlist=S35uPf--D6k"
      allow="autoplay; fullscreen"></iframe>
  </div>
</body>
</html>
